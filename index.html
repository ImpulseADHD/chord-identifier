<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Chord Player</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <label for="scale">Scale:</label>
        <select id="scale">
          <option value="major">Major</option>
        </select>
      </div>
      <div class="col">
        <label for="key">Key:</label>
        <select id="key">
          <option value="C4">C4</option>
          <option value="C#4">C#4</option>
          <option value="D4">D4</option>
          <option value="D#4">D#4</option>
          <option value="E4">E4</option>
          <option value="F4">F4</option>
          <option value="F#4">F#4</option>
          <option value="G4">G4</option>
          <option value="G#4">G#4</option>
          <option value="A4">A4</option>
          <option value="A#4">A#4</option>
          <option value="B4">B4</option>
        </select>
      </div>
      <div class="col">
        <label for="tempo">Tempo:</label>
        <button id="tempoMinus">-</button>
        <input type="text" id="tempo" value="120" readonly>
        <button id="tempoPlus">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="chord-box">
          <button id="chord1"></button>
          <button id="chord2"></button>
          <button id="chord3"></button>
          <button id="chord4"></button>
          <button id="chord5"></button>
          <button id="chord6"></button>
          <button id="chord7"></button>
          <button id="chord8"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
